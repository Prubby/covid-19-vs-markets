name: Pull Request
on:
    push:
        branches:
            - master
    pull_request:
        branches:
            - master

jobs:
    build:
        runs-on: ubuntu-16.04
        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js
              uses: actions/setup-node@v1
              with:
                  node-version: '12.x'
            - name: Install dependencies
              run: npm ci
            - name: Lint
              run: npm run format
            - name: Build
              run: npm run build
            - name: E2E
              uses: cypress-io/github-action@v1
              with:
                  start: npm run dev
                  wait-on: 'http://localhost:3000'
              env:
                  CI: true
